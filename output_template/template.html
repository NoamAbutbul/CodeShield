<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeShield -> Security Checking Summary</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.8;
            font-size: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid #333;
        }
        h1 {
            font-size: 30px;
            margin-bottom: 24px;
            color: #ffffff;
            border-bottom: 2px solid #007acc;
            padding-bottom: 12px;
        }
        h2 {
            font-size: 20px;
            margin-top: 26px;
            margin-bottom: 18px;
            color: #1e90ff;
            border-bottom: 1px solid #444;
            padding-bottom: 6px;
        }
        h3 {
            font-size: 20px;
            margin-top: 22px;
            margin-bottom: 12px;
            color: #888;
        }
        p {
            font-size: 20px;
            margin-bottom: 18px;
        }
        pre {
            background-color: #2c2f36;
            color: #c8d1e0;
            padding: 18px;
            border-radius: 10px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 20px;
            line-height: 1.6;
            border: 1px solid #555;
        }
        code {
            color: #ffcc00;
            padding: 3px 5px;
            border-radius: 4px;
            background-color: #2c2f36;
            font-family: 'Fira Code', monospace;
        }
        ul {
            margin-bottom: 18px;
            padding-left: 24px;
            font-size: 20px;
        }
        ul li {
            margin-bottom: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CodeShield -> Security Checking Summary</h1>
        <div id="content">
            <!-- Dynamic content will be injected here -->
            {{output}}
        </div>
    </div>
</body>
</html>
